<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Aplicaciones Web II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicioPage.css}">
</head>
<body>
<div class="login-container">
    <form th:action="@{/login/auth}" method="post">
        <div class="mb-4 text-center">
            <h2>Grupo 03</h2>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${loginModel.code != '00'}">
            <span th:text="${loginModel.msj}"></span>
        </div>

        <div class="mb-3">
            <input type="text" id="codeAlumno" name="codeAlumno" placeholder="CÃ³digo alumno" class="form-control form-control-lg" pattern="^i[0-9]+$" required>
        </div>
        <div class="mb-3">
            <input type="password" id="passAlumno" name="passAlumno" placeholder="Password" class="form-control form-control-lg" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
    </form>
</div>
</body>
</html>
